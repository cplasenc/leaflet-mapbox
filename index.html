<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Leaflet-Mapbox</title>
</head>

<body>

    <!-- formulario de busqueda -->
    <div class="container">

        <form class="m-3" id="formulario">
            <div class="form-row">
                <div class="col-7">
                    <input type="text" class="form-control" id="buscar-nombre"
                        placeholder="Busca por nombre... ej: farmacia">
                </div>
                <div class="col">
                    <select class="custom-select" id="municipios-select">
                        <option>Seleccionar</option>
                        <!-- municipios -->
                    </select>
                </div>
                <div class="col">
                    <input type="number" class="form-control" id="codigo-postal" placeholder="CÃ³digo postal">
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </div>
            </div>
        </form>

        <!-- mapa -->
        <div class="row">
            <div id="miMapa" style="height: 618px; width: 1350px;"></div>
        </div>

    </div>

</body>

<script src="./js/config.js"></script>
<!-- Make sure you put this AFTER Leaflet's CSS -->
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"

    crossorigin=""></script>

<!-- bootstrap -->

    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

<script src="./js/codigospostales.js"></script>
<script src="./js/main.js"></script>
