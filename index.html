<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- boton de inicio -->
        <a class="navbar-brand" href="index.html">Inicio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- abandonar la sesión -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" id="logout" href="#">Finalizar sesión</a>
            </li>
        </ul>

        <!-- formulario de inicio de sesion -->
        <form class="form-inline my-2 my-lg-0" id="inicioSesion">
            <input class="form-control mr-sm-2" type="text" placeholder="Usuario" id="emailLogin">
            <input class="form-control mr-sm-2" type="text" placeholder="Contraseña" id="passLogin">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit" id="miLogin">Iniciar Sesión</button>
        </form>

        <!-- botón para el modal de registro -->
        <form class="form-inline my-2 my-lg-0">
            <button type="button" class="btn btn-primary ml-2" data-toggle="modal" data-target="#exampleModalCenter" id="botonRegistro">
                Registrarse
            </button>
        </form>

    </nav>

    <!-- modal de registro -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Registro de usuario</h5>
                    <button type="button" id="miModal" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <form id="formulario-registro">
                        <div class="form-group">
                            <label for="emailRegistro" class="col-form-label">E-mail</label>
                            <input type="text" class="form-control" id="emailRegistro">
                        </div>
                        <div class="form-group">
                            <label for="passwordRegistro" class="col-form-label">Contraseña</label>
                            <input type="text" class="form-control" id="passRegistro"></input>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="submit" name="submit" value="submit" id="botonRegistroModal"
                        class="btn btn-primary">Registrarse</button>
                </div>

            </div>
        </div>
    </div>
    </div>

    <!-- formulario de busqueda -->
    <div class="container" id="contenido">

        <form class="m-3" id="formulario">
            <div class="form-row">
                <div class="col-7">
                    <input type="text" class="form-control" id="buscar-nombre" placeholder="Busca por nombre... ej: farmacia">
                </div>
                <div class="col">
                    <select class="custom-select" id="municipios-select" >
                        <option>Seleccionar</option>
                        <!-- municipios -->
                    </select>
                </div>
                <div class="col">
                    <input type="number" class="form-control" id="codigo-postal" placeholder="Código postal">
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </div>
            </div>
        </form>

        <!-- mapa -->
        <div class="row">
            <div id="miMapa" style="height: 618px; width: 1350px;"></div>
        </div>

        <div class="row">
            <div> 
                <h2>Inicia sesión o regístrate para ver mapa y filtros</h2>
                <h4>Usuario valido: pepe@hola.com</h4>
                <h4>Contraseña: 123456789</h4>

                <h2>ejecutar en 127.0.0.1</h2>
            </div>
        </div>

    </div>

</body>
